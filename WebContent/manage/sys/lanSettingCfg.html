<body>
	<div class="container mt10">
		<div class="row dashed p5">
			<div style="background:no-repeat url('${ctx}/images/gear.png');padding-left: 20px">
				${lanCfg("当前位置")}：${lanCfg(_menuName)}
			</div>
		</div>
		<div class="row dashed p3 mt5">
			<form id="form" action="">
				<table id="qryTable" style="width: 100%">
					<tr>
						<td>
							<select name="lanType" id="lanType">
							<!--#
								for(entry in lanAll){
									var key = entry.key,value = entry.value;

										tmp = "selected='selected'";

							-->

							<!--#
								}
							-->
							</select>
						</td>
						<td>
							<button id="upBtn" type="button" class="blue_btn w100 ml20">${lanCfg("更新语言配置")}</button>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</div>
<script type="text/javascript">
$(function(){
	$("#upBtn").click(function(){
		var obj = $("#form").serialize();
		$.post("${ctx}/lanSettingCfg/update?vcode=${reUserObj.vcode}",obj,function(result){
			if(result.flag==1){
				alert('${lanCfg("更新成功")}！');
			}else{
				alert('${lanCfg("更新失败")}！');
			}
		});
	});
});

function alertAllPrpos(obj) {
    // 用来保存所有的属性名称和值
    var props = "";
    // 开始遍历
    for(var p in obj){
        // 方法
        if(typeof(obj[p])=="function"){
            //obj[p]();
        }else{
            // p 为属性名称，obj[p]为对应属性的值
            props += p + "=" + obj[p] + "; ";
        }
    }
    // 最后显示所有的属性
    alert(props);
 }

</script>
</body>
