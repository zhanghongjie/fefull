<script type="text/javascript">
$(function(){
	$("#editBtn").click(function(){
    	$("#mask").mask('${lanCfg("正在更新请稍等")}...');
		var obj = {};
		var list = [];
		$(".root").each(function(){
			var _this = $(this);
			var menu = "";
			_this.find(".targtMenu").each(function(){
				if($(this).find(".menu_id").prop('checked')){
					menu += $(this).find(".menu_id").val();
					list.push(menu);
					menu = "";
				}
			});
		});
		obj.menuList = list.join("0X22");
		obj.roleName = $("#role_name").val();
		obj.roleId = $("#roleId").val();
		//alertAllPrpos(list);
		$.post("${ctx}/role/roleEditAjax?vcode=${reUserObj.vcode}",obj,function(result){
			$("#mask").unmask();
			if(result.flag=="1"){
				alert('${lanCfg("修改角色成功")}！');
				window.href = "${ctx}/role?vcode=${reUserObj.vcode}";
			}else{
				alert('${lanCfg("修改角色失败")}！');
			}
		});
	});
});
function checkEvent(name,allCheckId)
{
  var allCk=document.getElementById(allCheckId);
  if(allCk.checked==true)
  checkAll(name);
  else
  checkAllNo(name);
  
}

//全选
function checkAll(name)
{
  var names=document.getElementsByName(name);
  var len=names.length;
  if(len>0)
  {
   var i=0;
   for(i=0;i<len;i++)
   names[i].checked=true;
    
  }
}

//全不选
function checkAllNo(name)
{
  var names=document.getElementsByName(name);
 var len=names.length;
 if(len>0)
  {
    var i=0;
    for(i=0;i<len;i++)
    names[i].checked=false;
  }
}
