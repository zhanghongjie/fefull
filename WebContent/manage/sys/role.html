					cellspacing="0" class="input_table4">

						<th width="21%">${lanCfg("角色名称")}</th>
						<th>${lanCfg("拥有权限")}</th>
						<th width="12%">${lanCfg("操作")}</th>

												<a href="${ctx}/role/roleEdit?roleName=${itemList[0].ROLE_NAME}&roleId=${itemList[0].PK_ROLE}&vcode=${reUserObj.vcode}" class="a1">${lanCfg("编辑")}</a> <a id="delLink" href="javascript:void(0);" onclick="del('${itemList[0].PK_ROLE}')" class="a1">${lanCfg("删除")}</a>

	</table>
<script type="text/javascript">
	$(document).ready(function() {
		$('#tbody1 tr:odd').addClass('odd');
		$('#tbody1 tr:even').addClass('even');
		$('#tbody1 tr').hover(function() {
			$(this).addClass("hover");
		}, function() {
			$(this).removeClass("hover");
		});
	});
	function del(roleId){
		if(window.confirm('${lanCfg("您确定要删除本记录吗")}？')){
			var url = "${ctx}/role/roleDel?vcode=${reUserObj.vcode}&roleId="+roleId;
			$.post(url,{},function(){
				location.reload();
			});
		}
	}
</script>
